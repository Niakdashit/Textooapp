<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Textoo – Options</title>
    <style>
      body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,sans-serif;padding:24px;max-width:720px;}
      h1{margin-bottom:6px;color:#32258b;}
      p{color:#4d4d64;line-height:1.5;}
      label{display:block;margin:18px 0 6px;font-weight:600;color:#3f378c;}
      input{width:560px;max-width:90vw;padding:10px 12px;border:1px solid #c8c4f3;border-radius:8px;font-size:15px;}
      button{margin-top:12px;padding:9px 14px;border:1px solid #5a3ef0;background:#5a3ef0;color:#fff;border-radius:8px;cursor:pointer;font-size:14px;}
      button:hover{background:#4d2fe3;border-color:#4d2fe3;}
      #msg{margin-left:12px;color:#5a3ef0;font-weight:500;}
      code{background:#f2efff;padding:2px 4px;border-radius:4px;}
    </style>
  </head>
  <body>
    <h1>Textoo – Assistant de rédaction</h1>
    <p>Renseigne l’URL de ton service d’assistance (ex&nbsp;: <code>https://…/generate</code>). Cette URL sera utilisée pour analyser ou proposer une réponse dans Gmail.</p>
    <label for="endpoint">Endpoint d’assistance</label>
    <input id="endpoint" type="url" placeholder="https://…/generate"/>
    <div>
      <button id="save">Enregistrer</button><span id="msg"></span>
    </div>
    <hr style="margin:24px 0; border:none; border-top:1px solid #eee" />
    <h2>Préférences de typographie</h2>
    <label style="display:flex; align-items:center; gap:10px; font-weight:500;">
      <input id="disableThinSpace" type="checkbox" style="width:auto;" />
      Désactiver la suggestion d’espace fine insécable avant <code>?!;:</code>
    </label>
    <hr style="margin:24px 0; border:none; border-top:1px solid #eee" />
    <h2>Langue & Performance</h2>
    <label for="forceLang">Forcer la langue (sinon auto)</label>
    <select id="forceLang" style="width:240px; padding:8px 10px; border:1px solid #c8c4f3; border-radius:8px;">
      <option value="auto">Auto</option>
      <option value="fr">Français</option>
      <option value="en">English</option>
      <option value="es">Español</option>
    </select>
    <label style="display:flex; align-items:center; gap:10px; font-weight:500;">
      <input id="multiBySentence" type="checkbox" style="width:auto;" checked />
      Activer le routage multi‑langues par phrase
    </label>
    <label for="maxMarkers">Nombre maximum de marqueurs visibles (perf)</label>
    <input id="maxMarkers" type="number" min="200" max="5000" step="50" placeholder="800" />
    <label for="longSentence">Seuil phrase longue (mots)</label>
    <input id="longSentence" type="number" min="20" max="60" step="1" placeholder="33" />
    <label style="display:flex; align-items:center; gap:10px; font-weight:500;">
      <input id="debugLogs" type="checkbox" style="width:auto;" />
      Activer les logs de débogage
    </label>
    <script src="options.js"></script>
  </body>
</html>
